<!DOCTYPE html>
<html lang-"pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>
    <link rel="stylesheet" type="text/css" href="contador.css" media="screen" />
    <script type="text/javascript" src="coutdown.js"></script>
</head>
<body>
    <div id="CoutdownTimer">
        <h1 class="Clock-Nome"></h1>
        <div class="clock-coluna">
            <p class="clock-dia clock-timer"></p>
            <p class="clock-label">Dia(s)</p>
        </div>

        <div class="clock-coluna">
            <p class="clock-hora clock-timer"></p>
            <p class="clock-label">Hora(s)</p>
        </div>

        <div class="clock-coluna">
            <p class="clock-minuto clock-timer"></p>
            <p class="clock-label">Minuto(s)</p>
        </div>

        <div class="clock-coluna">
            <p class="clock-segundo clock-timer"></p>
            <p class="clock-label">Segundo(s)</p>
        </div>
    </div>
</body>
</html>
